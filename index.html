<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./icons/css/all.css">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
    <title>Music APP</title>
</head>
<body>

    <div class="app__wrapper">
        <div class="player">
            <audio id="music__player"></audio>
            <div id="song__img" class="song__img" style="background-image: url(images/album_1.jpg);"></div>
            <div class="song__details">
                <h2 id="song__title"></h2>
                <h3 id="song__artist"></h3>
            </div>
            
            <div class="player__controls">
                <button id="prev__btn" class="skip__btn"><i class="fa-solid fa-backward fa-lg"></i></button>

                <button id="play__btn" class="play__btn"><i id="play__icon" class="fa-solid fa-play fa-2x"></i></button>

                <button id="next__btn" class="skip__btn"><i class="fa-solid fa-forward fa-lg"></i></button>
            </div>

            <div class="next__up">
                <p>Next up: <span id="song__next-up"></span></p>
            </div>
        </div>
    </div>
    















</body>
</html>
